<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>FLORICULTURA</title>
</head>
<body>
    <header class="header" id='header'>
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> Plantex
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Inicio</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">Sobre Nós</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Produtos</a>
                    </li>
                    <li class="nav__item">
                        <a href="#faqs" class="nav__link">FAQs</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contato</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home" id='home'>
            <div class="home__container container grid">
                <img src="./assets/img/home.png" alt="" class="home__img"></grid>

                <div class="home__data">
                    <h1 class="home__title">
                        As plantas vão fazer <br /> sua vida melhor
                    </h1>

                    <p class="home__description">
                        Crie designs de plantas incríveis para seus escritórios ou apartamentos. Adicione frescor ás suas novas idéias
                    </p>

                    <a href="#about" class="button button--flex">
                        Explorar <i class="ri-arrow-right-down-line button__icon"></i>
                    </a>
                </div>

                <div class="home__social">
                    <span class="home__social-follow">Nós siga</span>

                    <div class="home__social-links">
                        <a href="https://facebook.com" class="home__social-link" target='_blank'>
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="https://instagram.com" class="home__social-link" target='_blank'>
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="https://twitter.com" class="home__social-link" target='_blank'>
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src='./assets/js/main.js'></script>
</body>
</html>
